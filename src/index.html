<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magenda</title>
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body>
    <div class="max-w-screen-2xl 2xl:mx-auto mx-5">
      <div
        class="bg-blue-light rounded-[60px] 2xl:min-h-[calc(100vh-56px)] min-h-[calc(100vh-40px)] 2xl:my-7 my-5 flex flex-col relative"
      >

        <!-- header -->
        <header
          class="flex justify-between 2xl:py-6 py-4 border-b border-gray-100 px-16 mb-12"
        >
          <a href="/src/index.html" class="cursor-pointer">
            <img src="../public/images/logo.svg" alt="Magenda Logo" />
          </a>
          <nav class="flex items-center">
            <ul class="inline-flex">
              <li>
                <a
                  class="inline-block me-5 border border-black rounded-full py-1 px-2 font-medium leading-5"
                  href="/src/index.html"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  class="inline-block py-1 px-2 text-gray leading-5 hover:border-gray border border-transparent rounded-full transition-all duration-300"
                  href="/src/contacts.html"
                >
                  Contacts
                </a>
              </li>
            </ul>
          </nav>
          <button
            class="uppercase bg-blue-main rounded-full px-4 py-2 text-white text-lg font-semibold hover:opacity-90 transition-opacity duration-300 leading-5 flex items-center"
          >
            <span class="me-2">Get started</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
            </svg>
          </button>
        </header>

        <!-- main -->
        <main class="px-16 mb-5">
          <h2 class="2xl:text-8xl text-6xl font-medium text-blue-dark 2xl:leading-[120px] leading-[80px]">
            Emprowering
            <br />
            <span class="text-blue-contrast">Healthcare</span>
            Together
          </h2>
          <p class="text-gray 2xl:text-3xl text-xl 2xl:leading-[40px] mt-3">
            Step into the future of healthcare with
            <br />
            our medical web platform, your
            <br />
            steadfast ally in the realm of well-being.
          </p>
          <div class="flex 2xl:mt-12 mt-7">
            <button
              class="me-12 uppercase bg-blue-main rounded-full 2xl:w-[300px] w-[200px] py-4 text-white 2xl:text-2xl text-xl font-bold hover:opacity-90 transition-opacity duration-300 leading-5 flex items-center justify-center"
            >
              <span class="me-3">Try now</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
              </svg>
            </button>
            <button
              class="bg-white rounded-full py-4 2xl:w-[300px] w-[200px] text-blue-main font-bold 2xl:text-2xl text-xl shadow-around hover:bg-gray-50 transition-all duration-300"
            >
              Contact us
            </button>
          </div>
        </main>
        <div class="px-16 uppercase text-blue-main mt-auto 2xl:mb-[90px] mb-16">
          <div class="2xl:mb-7 mb-3">
            <span>User-Friendliness</span>
            <span class="mx-2">|</span>
            <span>Data-Security</span>
            <span class="mx-2">|</span>
            <span>Unified Environment</span>
          </div>
          <div>
            <span>Efficiency</span>
            <span class="mx-2">|</span>
            <span>Comprehensive patient record management</span>
          </div>
        </div>
        <button class="border border-blue-main absolute rounded-full 2xl:w-[100px] 2xl:h-[100px] w-20 h-20 flex items-center justify-center bottom-3 hover:animate-bounce left-1/2 transform-translate-x-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-10 h-10 text-blue-main">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
